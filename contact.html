<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/contact.css" />
    <title>Flow Your Life - Contact</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="/assets/Logo.png" alt="logo de flow your life" />
      </div>
      <nav class="navBar">
        <ul class="listItem">
          <li class="item">
            <a href="/index.html">Accueil</a>
          </li>
          <li class="item">
            <a href="/about.html">Qui suis-je?</a>
          </li>
          <li class="item">
            <a href="/testimony.html">Témoignages</a>
          </li>
          <li class="item">
            <a href="/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="contact-section">
      <h2 class="titreForm">Contactez-moi</h2>
      <section class="formulaire">
        <form id="contact">
          <div class="row">
            <label for="prenom">Prénom</label>
            <input
              type="text"
              id="prenom"
              name="prenom"
              placeholder="Prénom..."
            />
          </div>
          <div class="row">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Nom..." />
          </div>
          <div class="row">
            <label for="msg">Message</label>
            <textarea
              type="text"
              id="msg"
              name="message"
              placeholder="Votre message..."
            ></textarea>
          </div>
          <div class="row">
            <input type="submit" class="subBtn" value="Envoyer" />
          </div>
        </form>
      </section>
    </div>
    <footer>
      <p>Tout droits réservés &#169;</p>
    </footer>
  </body>
</html>
